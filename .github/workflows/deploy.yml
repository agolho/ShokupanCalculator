name: Deploy to GitHub Pages - DEBUG

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if secret exists
        run: |
          echo "Checking secret availability..."
          if [ -n "${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" ]; then
            echo "✅ Secret is available"
            echo "Length: $(echo -n "${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" | wc -c) characters"
            echo "First 5 chars: $(echo -n "${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" | cut -c1-5)"
          else
            echo "❌ Secret is NOT available"
          fi

      - name: List all secrets (names only)
        env:
          SECRETS_JSON: ${{ toJSON(secrets) }}
        run: |
          echo "Available secret names:"
          if jq -e . >/dev/null 2>&1 <<<"$SECRETS_JSON"; then
            echo "$SECRETS_JSON" | jq 'keys'
          else
            echo "No secrets or invalid secrets JSON"
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check Next.js config
        run: |
          echo "Checking next.config.js or next.config.mjs..."
          if [ -f next.config.js ]; then
            cat next.config.js
          elif [ -f next.config.mjs ]; then
            cat next.config.mjs
          fi

      - name: Test build with explicit env
        run: |
          echo "Testing build..."
          NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" npm run build